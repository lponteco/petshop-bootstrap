    <section class="login-section">
        <h3>Registrate</h3>

        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Introduce tu nombre">
                <span id="nameError" style="color: red; display: none;"></span>

                <label for="email">Correo electrónico:</label>
                <input type="text" id="email" name="email" placeholder="Introduce tu correo electrónico">
                <span id="emailError" style="color: red; display: none;"></span>
     
                <label for="password">Contraseña:</label>
                <div class="password-container">
                    <input type="text" id="password" name="password" placeholder="Introduce tu contraseña">
                </div>
                <span id="passwordError" style="color: red; display: none;"></span>
                
                <label for="confirm-password">Repetir Contraseña:</label>
                <div class="password-container">
                    <input type="text" id="confirm-password" name="confirm-password" placeholder="Vuelve a introducir tu contraseña">
                </div>
                <span id="confirmPasswordError" style="color: red; display: none;"></span>
                
                

                
            </div>
    
            <div class="terminos">
                <input type="checkbox" id="terms" name="terms" >
                <label for="terminos">Acepto los términos y condiciones</label>
                <span id="termsError" style="color: red; display: none;"></span>
            </div>
    
            <div class="boton-login">
                <button type="submit">Registrarme</button>
            </div>
    
            <div class="create-account">
                <p>¿Ya tenes cuenta? <a href="./login.html">Inicia sesión</a></p>
            </div>
    
        </form>

    </section>
