<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


        <link rel="icon" href="../img/logo.png">

    <title>PetShop Garritas</title>
</head>
<body>

    <div id="header"></div>

<!-- ---------------------------- -->

<main>

    <section class="login-section">
        <h3>Iniciar sesión</h3>

        <form id="formRegistro" action="https://formspree.io/f/xzzbjlyr" method="POST">
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="text" id="email" name="email" placeholder="Introduce tu correo electrónico">
                <p class="error1" id="errorEmail"></p>
                <!-- <span id="emailError" style="color: red; display: none;"></span> -->
        
                <label for="password">Contraseña:</label>
                <input type="text" id="password" name="password" placeholder="Introduce tu contraseña">
                <p class="error1" id="errorPassword"></p>
                <!-- <span id="passwordError" style="color: red; display: none;"></span> -->
            </div>
        
            <div class="remember-forgot">
                <label>
                    <input type="checkbox" id="terminos" name="remember"> Recordarme
                </label>
        
                <a href="./reestablecer.html">¿Olvidaste tu contraseña?</a>
            </div>
        
            <div class="boton-login">
                <button id="btnEnviar" type="submit" disabled>Entrar</button>
            </div>
        
            <div class="social-buttons">
                <h3>O ingresa con</h3>
                <button onclick="window.location.href='https://www.facebook.com'">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button onclick="window.location.href='https://www.google.com'">
                    <i class="fab fa-google"></i>
                </button>
            </div>
        
            <div class="create-account">
                <p>¿Eres nuevo? <a href="./register.html">Crea tu cuenta</a></p>
            </div>
        </form>
        
    </section>

</main>



    <!-- ------footer------ -->

    <div id="footer"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script src="./js/script.js"></script>
        <script src="./js/login.js"></script>
        <script src="./js/darkmode.js"></script>
    
</body>
</html>
