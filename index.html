<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- iconos footer -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- fuente titulo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- fuente textos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="icon" href="./img/logo.png">

    <title>Petshop Garritas</title>
</head>

<body>

    <!-- header y nav -->

    <div id="header"></div>


    <!------------ carousel---------- -->
    <section>
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/carousel/carouselhome.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./img/carousel/carouselcuotas.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./img/carousel/carouselenvios.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>
    </section>

    <!-- categorias -->
    <main>
        <section class="container mt-5">
            <h2 class="text-center mb-4">Nuestras Categorías</h2>
            <div class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-4">

                <div class="col">
                    <div class="card category-card">
                        <a href="./productos/perros.html">
                            <img src="./img/categorias/perrosok.jpg" class="card-img-top" alt="imagen de perro">
                        </a>
                    </div>
                </div>

                <div class="col">
                    <div class="card category-card">
                        <a href="./productos/gatos.html">
                            <img src="./img/categorias/gatoskaisa.jpg" class="card-img-top" alt="imagen de gato">
                        </a>
                    </div>
                </div>

                <div class="col">
                    <div class="card category-card">
                        <a href="./productos/avesyroedores.html">
                            <img src="./img/categorias/avesyroedores.jpg" class="card-img-top"
                                alt="imagen de aves y roedores">
                        </a>
                    </div>
                </div>

                <div class="col">
                    <div class="card category-card">
                        <a href="./productos/peces.html">
                            <img src="./img/categorias/peces.jpg" class="card-img-top" alt="imagen de pez">
                        </a>
                    </div>
                </div>

                <div class="col">
                    <div class="card category-card">
                        <a href="./productos/otrasespecies.html">
                            <img src="./img/categorias/otrasespecies.jpg" class="card-img-top" alt="imagen de">
                        </a>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <!-- ---------- destacados ----------- -->
    <section class="container mt-5">
        <h2 class="text-center mb-4">Productos Destacados</h2>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">

            <div class="col">
                <div class="card featured-card text-center">
                    <img src="../img/categorias/gatos/Lata Oh my Cat Salmón Adulto - 340 Gr.webp"
                        class="card-img-top destacado" alt="Lata Oh my Cat Salmón">
                    <div class="card-body">
                        <h4 class="card-title" id="product-name1">Lata Oh my Cat Salmón Adulto - 340Gr</h4>
                        <p class="card-text" id="price1">$2000</p>
                        <div class="d-flex justify-content-center align-items-center">
                            <button class="btn" onclick="updateQuantity(1, 'decrease')">-</button>
                            <input type="number" id="quantity1" value="1" min="1" class="form-control mx-2"
                                style="width: 60px; text-align: center;">
                            <button class="btn" onclick="updateQuantity(1, 'increase')">+</button>
                        </div>
                        <a href="#" class="btn mt-2" style="background-color: #fbbf24; color: #241b00;"
                            onclick="addToCart(1)">Comprar</a>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card featured-card text-center">
                    <img src="../img/categorias/perrosproductos/Juguete Hueso con Soga CanCat Doble Nudo - 10.webp"
                        class="card-img-top destacado" alt="Juguete Hueso con Soga">
                    <div class="card-body">
                        <h4 class="card-title" id="product-name2">Juguete Hueso con Soga CanCat Doble Nudo</h4>
                        <p class="card-text" id="price2">$6000</p>
                        <div class="d-flex justify-content-center align-items-center">
                            <button class="btn" onclick="updateQuantity(2, 'decrease')">-</button>
                            <input type="number" id="quantity2" value="1" min="1" class="form-control mx-2"
                                style="width: 60px; text-align: center;">
                            <button class="btn" onclick="updateQuantity(2, 'increase')">+</button>
                        </div>
                        <a href="#" class="btn mt-2" style="background-color: #fbbf24; color: #241b00;"
                            onclick="addToCart(2)">Comprar</a>
                    </div>
                </div>
            </div>

  
            <div class="col">
                <div class="card featured-card text-center">
                    <img src="../img/categorias/peces/Shulet Agua Fria - 10 Gr.webp" class="card-img-top destacado"
                        alt="Shulet Agua Fría">
                    <div class="card-body">
                        <h4 class="card-title" id="product-name3">Shulet Agua Fría - 10 Gr</h4>
                        <p class="card-text" id="price3">$2500</p>
                        <div class="d-flex justify-content-center align-items-center">
                            <button class="btn" onclick="updateQuantity(3, 'decrease')">-</button>
                            <input type="number" id="quantity3" value="1" min="1" class="form-control mx-2"
                                style="width: 60px; text-align: center;">
                            <button class="btn" onclick="updateQuantity(3, 'increase')">+</button>
                        </div>
                        <a href="#" class="btn mt-2" style="background-color: #fbbf24; color: #241b00;"
                            onclick="addToCart(3) ">Comprar</a>
                    </div>


                </div>
            </div>

            <div class="col">
                <div class="card featured-card text-center">
                    <img src="../img/categorias/avesyroedores/Hamstera Millex 2 Pisos Con Rueda Y Bebedero - Único.webp"
                        class="card-img-top destacado" alt="Hamstera Millex">
                    <div class="card-body">
                        <h4 class="card-title" id="product-name4">Hamstera Millex 2 Pisos Con Rueda Y Bebedero</h4>
                        <p class="card-text" id="price4">$10000</p>
                        <div class="d-flex justify-content-center align-items-center">
                            <button class="btn" onclick="updateQuantity(4, 'decrease')">-</button>
                            <input type="number" id="quantity4" value="1" min="1" class="form-control mx-2"
                                style="width: 60px; text-align: center;">
                            <button class="btn" onclick="updateQuantity(4, 'increase')">+</button>
                        </div>
                        <a href="#" class="btn mt-2" style="background-color: #fbbf24; color: #241b00;"
                            onclick="addToCart(4)">Comprar</a>
                            
                    </div>
                </div>
            </div>

        </div>
    </section>



    <section class="contact">
        <h2>Contacto</h2>
        <form action="https://formspree.io/f/xzzbjlyr" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre">
            <span id="nameError" style="color: red; display: none;"></span>

            <label for="email">Correo electrónico:</label>
            <input type="text" id="email" name="email" placeholder="Tu correo electrónico">
            <span id="emailError" style="color: red; display: none;"></span>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" placeholder="Escribí acá tu mensaje"></textarea>
            <span id="messageError" style="color: red; display: none;"></span>


            <button type="submit">Enviar</button>
        </form>

    </section>

    <!-- ------footer------ -->

    <div id="footer"></div>

        crossorigin="anonymous"></script>

    <script src="./js/script.js"></script>

</body>
