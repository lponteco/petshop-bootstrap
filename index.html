<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- iconos footer -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- fuente titulo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- fuente textos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="icon" href="./img/logo.png">

    <title>Petshop Garritas</title>
</head>

<body>

    <div id="header"></div>

    <div id="carousel"></div>

    <div id="main"></div>

    <!-- ---------- destacados ----------- -->
    <section class="container mt-5">
        <h2 class="text-center mb-4">Productos Destacados</h2>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">

            <div class="col">
                <div class="card featured-card text-center">
                    <img src="../img/categorias/gatos/Lata Oh my Cat Salmón Adulto - 340 Gr.webp"
                        class="card-img-top destacado" alt="Lata Oh my Cat Salmón">
                    <div class="card-body">
                        <h4 class="card-title" id="product-name1">Lata Oh my Cat Salmón Adulto - 340Gr</h4>
                        <p class="card-text" id="price1">$2000</p>
                        <div class="d-flex justify-content-center align-items-center">
                            <button class="btn" onclick="updateQuantity(1, 'decrease')">-</button>
                            <input type="number" id="quantity1" value="1" min="1" class="form-control mx-2"
                                style="width: 60px; text-align: center;">
                            <button class="btn" onclick="updateQuantity(1, 'increase')">+</button>
                        </div>
                        <a href="#" class="btn mt-2" style="background-color: #fbbf24; color: #241b00;"
                            onclick="addToCart(1)">Comprar</a>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card featured-card text-center">
                    <img src="../img/categorias/perrosproductos/Juguete Hueso con Soga CanCat Doble Nudo - 10.webp"
                        class="card-img-top destacado" alt="Juguete Hueso con Soga">
                    <div class="card-body">
                        <h4 class="card-title" id="product-name2">Juguete Hueso con Soga CanCat Doble Nudo</h4>
                        <p class="card-text" id="price2">$6000</p>
                        <div class="d-flex justify-content-center align-items-center">
                            <button class="btn" onclick="updateQuantity(2, 'decrease')">-</button>
                            <input type="number" id="quantity2" value="1" min="1" class="form-control mx-2"
                                style="width: 60px; text-align: center;">
                            <button class="btn" onclick="updateQuantity(2, 'increase')">+</button>
                        </div>
                        <a href="#" class="btn mt-2" style="background-color: #fbbf24; color: #241b00;"
                            onclick="addToCart(2)">Comprar</a>
                    </div>
                </div>
            </div>

  
            <div class="col">
                <div class="card featured-card text-center">
                    <img src="../img/categorias/peces/Shulet Agua Fria - 10 Gr.webp" class="card-img-top destacado"
                        alt="Shulet Agua Fría">
                    <div class="card-body">
                        <h4 class="card-title" id="product-name3">Shulet Agua Fría - 10 Gr</h4>
                        <p class="card-text" id="price3">$2500</p>
                        <div class="d-flex justify-content-center align-items-center">
                            <button class="btn" onclick="updateQuantity(3, 'decrease')">-</button>
                            <input type="number" id="quantity3" value="1" min="1" class="form-control mx-2"
                                style="width: 60px; text-align: center;">
                            <button class="btn" onclick="updateQuantity(3, 'increase')">+</button>
                        </div>
                        <a href="#" class="btn mt-2" style="background-color: #fbbf24; color: #241b00;"
                            onclick="addToCart(3) ">Comprar</a>
                    </div>


                </div>
            </div>

            <div class="col">
                <div class="card featured-card text-center">
                    <img src="../img/categorias/avesyroedores/Hamstera Millex 2 Pisos Con Rueda Y Bebedero - Único.webp"
                        class="card-img-top destacado" alt="Hamstera Millex">
                    <div class="card-body">
                        <h4 class="card-title" id="product-name4">Hamstera Millex 2 Pisos Con Rueda Y Bebedero</h4>
                        <p class="card-text" id="price4">$10000</p>
                        <div class="d-flex justify-content-center align-items-center">
                            <button class="btn" onclick="updateQuantity(4, 'decrease')">-</button>
                            <input type="number" id="quantity4" value="1" min="1" class="form-control mx-2"
                                style="width: 60px; text-align: center;">
                            <button class="btn" onclick="updateQuantity(4, 'increase')">+</button>
                        </div>
                        <a href="#" class="btn mt-2" style="background-color: #fbbf24; color: #241b00;"
                            onclick="addToCart(4)">Comprar</a>
                            
                    </div>
                </div>
            </div>

        </div>
    </section>

    <div id="contacto"></div>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./js/headeryfooter.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/contact.js"></script>
    <script src="./js/darkmode.js"></script>

</body>

</html>
